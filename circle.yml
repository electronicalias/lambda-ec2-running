machine:
  environment:
    REGION: eu-west-1
    BUCKET: philipsmith
    LAMBDA_LOCATION: lambdas

dependencies:
  pre:
    - wget https://releases.hashicorp.com/terraform/0.7.4/terraform_0.7.4_linux_amd64.zip
    - unzip terraform_0.7.4_linux_amd64.zip
    - cd lambdas && zip -r ../lambdas.zip * -x *.git*
    - mkdir "$CIRCLE_BRANCH"

test:
  override:
    - ./terraform remote config -backend=S3 -backend-config="bucket=$BUCKET" -backend-config="key=$CIRCLE_BRANCH/terraform.tfstate" -backend-config="region=$REGION"
    - ./terraform get
    - ./terraform plan -var "run_region=$REGION" -var-file="variables.tf" -out="$(if [[ "$CIRCLE_BRANCH" != "master" ]]; then echo "develop"; else echo "master"; fi)/terraform.plan"

deployment:
  feature:
    branch: /feature_.*/
    commands:
      - ./terraform apply $(if [[ "$CIRCLE_BRANCH" != "master" ]]; then echo "develop"; else echo "master"; fi)/terraform.plan
      - ./terraform remote push
  development:
    branch: develop
    commands:
      - ./terraform apply $(if [[ "$CIRCLE_BRANCH" != "master" ]]; then echo "develop"; else echo "master"; fi)/terraform.plan
      - ./terraform remote push
  production:
    branch: master
    commands:
      - ./terraform apply $(if [[ "$CIRCLE_BRANCH" != "master" ]]; then echo "develop"; else echo "master"; fi)/terraform.plan
      - ./terraform remote push
      - ./terraform plan -var "run_region=$REGION" -var-file="variables.tf" -out="$(if [[ "$CIRCLE_BRANCH" != "master" ]]; then echo "develop"; else echo "master"; fi)/terraform_destroy.plan" -destroy
      - ./terraform destroy -force